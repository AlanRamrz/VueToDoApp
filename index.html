<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>

    <div id="toDoApp" class="container center">
      <div class="row">
        <h3 class="header red-text text-darken-2">{{ title }}</h3>
      </div>
      <div class="row">
        <div class="input-field col s10">
          <i class="material-icons prefix">add_circle</i>
          <input id="new" type="text" v-model.trim="newToDo" v-on:keyup.enter="add">
          <label for="new">New ToDo</label>
        </div>
        <div class="col s2">
          <a class="btn-floating btn-large waves-effect waves-light red" v-on:click="add"><i class="material-icons">add</i></a>
        </div>
      </div>
      <div class="row">
        <ul class="collection" v-if="toDos.length > 0">
          <to-do v-for="(item,id) in toDos" v-bind:item="item" v-bind:id="id" :key="id"></to-do>
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
